<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Employee Manager</title>

</head>

<body>
    <div class="sidebar">
        <!-- Login Form - Shown before login -->
        <div id="loginContainer">
            <h2>Đăng nhập</h2>
            <div class="login-form" id="loginForm">
                <input type="text" placeholder="Tên đăng nhập" id="username">
                <input type="password" placeholder="Mật khẩu" id="password">
                <button id="loginButton">Đăng nhập</button>
            </div>
        </div>

        <!-- Menu - Shown after login -->
        <div id="sidebarMenu" class="sidebar-menu">
            <h2>Chức năng</h2>
            <a href="#" class="active" onclick="showSection('employee')">Danh sách nhân viên</a>
            <a href="#" onclick="logout()">Đăng xuất</a>
        </div>
    </div>

    <div class="content-wrapper">
        <header>
            <button onclick="toggleSidebar()" class="toggle-btn">☰</button>
            <h1>Quản lý nhân viên</h1>
            <div class="user-greeting" id="greeting"></div>
        </header>

        <main id="mainContent" class="blurred-content">
            <!-- Employee Section -->
            <div id="employeeSection" class="employee-section">
                <div class="form-panel" id="formPanel">
                    <div class="form-inputs">
                        <label>ID
                            <input type="number" id="empId">
                        </label>
                        <label>Tên
                            <input type="text" id="empName">
                        </label>
                        <label>Năm sinh
                            <input type="date" id="empDob">
                        </label>
                        <label>CCCD
                            <input type="text" id="empCccd">
                        </label>
                        <label>SĐT
                            <input type="text" id="empPhone">
                        </label>
                        <label>Giới tính
                            <div class="gender-group">
                                <div class="gender-option">
                                    <input type="radio" name="empGender" value="Nam" id="male">
                                    <label for="male">Nam</label>
                                </div>
                                <div class="gender-option">
                                    <input type="radio" name="empGender" value="Nữ" id="female">
                                    <label for="female">Nữ</label>
                                </div>
                            </div>
                        </label>
                        <label>Chức vụ
                            <select id="empPosition">
                                <option value="IT">IT</option>
                                <option value="Kế toán">Kế toán</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </label>
                        <label>Phòng ban
                            <select id="empDepartment">
                                <option value="PB01">PB01</option>
                                <option value="PB02">PB02</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="buttons" id="actionButtons">
                    <div class="left-buttons">
                        <button onclick="addEmployee()" class="action-btn primary-btn">Thêm</button>
                        <button onclick="editEmployee()" class="action-btn edit-btn">Sửa</button>
                        <button onclick="deleteEmployee()" class="action-btn delete-btn">Xóa</button>
                    </div>
                    <div class="right-buttons">
                        <button onclick="createDepartment()" class="action-btn secondary-btn">Tạo phòng ban</button>
                        <button onclick="createPosition()" class="action-btn secondary-btn">Tạo chức vụ</button>
                        <button onclick="deleteDepartment()" class="action-btn delete-btn">Xóa phòng ban</button>
                        <button onclick="deletePosition()" class="action-btn delete-btn">Xóa chức vụ</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Năm sinh</th>
                                <th>CCCD</th>
                                <th>SĐT</th>
                                <th>Giới tính</th>
                                <th>Chức vụ</th>
                                <th>Phòng ban</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <button id="server1Btn" class="server-btn">Server 1</button>
        </footer>
    </div>

    <script>
        let currentServer = 1;
        let sharedEmployees = [];
        let isLoggedIn = false;
        let currentUser = null;
        let sidebarVisible = true;
        let currentSection = 'employee';

        //1.API để lấy nhân viên
        async function fetchEmployees() {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/nhanvien');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu nhân viên');
                }
                const data = await response.json();
                sharedEmployees = data;
                renderTable();
            } catch (error) {
                console.error('Lỗi:', error);
                alert(`Không thể kết nối đến server: ${error.message}`);
            }
        }

        async function addEmployeeToDb(employee) {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/nhanvien', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });

                if (!response.ok) {
                    throw new Error('Không thể thêm nhân viên');
                }

                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        async function updateEmployeeInDb(employee) {
            try {
                const response = await fetch(`http://18.234.72.198:3000/api/nhanvien/${employee.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });

                if (!response.ok) {
                    throw new Error('Không thể cập nhật nhân viên');
                }

                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        async function deleteEmployeeFromDb(id) {
            try {
                const response = await fetch(`http://18.234.72.198:3000/api/nhanvien/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Không thể xóa nhân viên');
                }

                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        // API để lấy phòng ban và chức vụ
        async function fetchDepartments() {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/phongban');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu phòng ban');
                }
                const data = await response.json();
                populateDepartmentSelect(data);
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }

        async function fetchPositions() {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/chucvu');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu chức vụ');
                }
                const data = await response.json();
                populatePositionSelect(data);
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }

        // Hàm tạo và xóa phòng ban và chức vụ
        async function createDepartmentInDb(departmentId, departmentName) {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/phongban', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: departmentId, ten: departmentName })
                });

                if (!response.ok) {
                    throw new Error('Không thể tạo phòng ban');
                }

                await fetchDepartments(); // Refresh departments
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        async function createPositionInDb(positionId, positionName) {
            try {
                const response = await fetch('http://18.234.72.198:3000/api/chucvu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: positionId, ten: positionName })
                });

                if (!response.ok) {
                    throw new Error('Không thể tạo chức vụ');
                }

                await fetchPositions(); // Refresh positions
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        async function deleteDepartmentFromDb(departmentId) {
            try {
                const response = await fetch(`http://18.234.72.198:3000/api/phongban/${departmentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Không thể xóa phòng ban');
                }

                await fetchDepartments(); // Refresh departments
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }

        async function deletePositionFromDb(positionId) {
            try {
                const response = await fetch(`http://18.234.72.198:3000/api/chucvu/${positionId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Không thể xóa chức vụ');
                }

                await fetchPositions(); // Refresh positions
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
        //--------------------------------------------------------------------------------------------------------
        //1.API để đăng nhập
        function checkLogin(username, password, userList) {
            // Tìm người dùng trong danh sách
            const user = userList.find(user => user.taikhoan === username);

            // Kiểm tra nếu không tìm thấy tên đăng nhập
            if (!user) {
                return { success: false, message: "Tên đăng nhập không tồn tại" };
            }

            // Kiểm tra mật khẩu
            if (user.matkhau !== password) {
                return { success: false, message: "Mật khẩu không chính xác" };
            }

            // Đăng nhập thành công
            return { success: true, message: "Đăng nhập thành công", user: user };
        }

        // Hàm xử lý đăng nhập
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Gọi API để lấy dữ liệu người dùng
            fetch('http://18.234.72.198:3000/api/login')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không thể kết nối đến server');
                    }
                    return response.json();
                })
                .then(data => {
                    // Kiểm tra đăng nhập
                    const result = checkLogin(username, password, data);

                    if (result.success) {
                        // Đăng nhập thành công
                        isLoggedIn = true;
                        currentUser = result.user;

                        // Hiển thị lời chào
                        document.getElementById('greeting').textContent = `Xin chào, ${currentUser.taikhoan}!`;

                        // Hiển thị menu và ẩn form đăng nhập
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('sidebarMenu').style.display = 'block';

                        // Bỏ làm mờ nội dung chính
                        document.getElementById('mainContent').classList.remove('blurred-content');

                        // Áp dụng phân quyền dựa trên vai trò
                        applyRoleBasedAccess();

                        // Tải dữ liệu
                        fetchEmployees();
                        fetchDepartments();
                        fetchPositions();
                    } else {
                        // Đăng nhập thất bại
                        alert(result.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert(`Lỗi kết nối: ${error.message}`);
                });
        }

        // Thêm sự kiện cho nút đăng nhập khi trang đã tải xong
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginButton').addEventListener('click', handleLogin);
        });

        function logout() {
            isLoggedIn = false;
            currentUser = null;

            // Show login form and hide menu
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('sidebarMenu').style.display = 'none';

            // Blur content again
            document.getElementById('mainContent').classList.add('blurred-content');

            // Clear greeting
            document.getElementById('greeting').textContent = '';

            // Clear login form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';

            // Reset form and table display
            document.getElementById('formPanel').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
            clearForm();

            // Show sidebar on logout
            showSidebar();

            alert("Đã đăng xuất!");
        }

        function applyRoleBasedAccess() {
            // Kiểm tra xem currentUser có tồn tại và có thuộc tính vaitro không
            if (!currentUser || !currentUser.vaitro) {
                console.error('Không có thông tin người dùng hoặc vai trò không xác định.');
                return;
            }

            // Phân quyền dựa trên vai trò của người dùng
            if (currentUser.vaitro === 'nhân viên') {
                // Với vai trò nhân viên: Ẩn form và các nút hành động
                document.getElementById('formPanel').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';

                // Hiển thị phần dành cho nhân viên
                showSection('employee');
            } else if (currentUser.vaitro === 'quản lý') {
                // Với vai trò quản lý: Hiển thị tất cả các phần
                document.getElementById('formPanel').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
            } else {
                console.warn('Vai trò không xác định hoặc không hỗ trợ.');
            }
        }
        //--------------------------------------------------------------------------------------------------------
        // Format date function
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        function renderTable() {
            const tbody = document.querySelector('#employeeTable tbody');
            tbody.innerHTML = '';
            sharedEmployees.forEach(emp => {
                const row = `<tr onclick="selectEmployee(${emp.id})">
            <td>${emp.id}</td>
            <td>${emp.ten || '-'}</td>
            <td>${formatDate(emp.namsinh) || '-'}</td>
            <td>${emp.cccd || '-'}</td>
            <td>${emp.sdt || '-'}</td>
            <td>${emp.gioitinh || '-'}</td>
            <td>${emp.chucvu_ten || '-'}</td>
            <td>${emp.phongban_ten || '-'}</td>
        </tr>`;
                tbody.innerHTML += row;
            });
            updateServerButtons();
        }

        // Hàm điền dữ liệu vào select
        function populateDepartmentSelect(departments) {
            const select = document.getElementById("empDepartment");
            select.innerHTML = ''; // Clear current options

            departments.forEach(dept => {
                const option = document.createElement("option");
                option.value = dept.id;
                option.text = dept.ten;
                select.add(option);
            });
        }

        function populatePositionSelect(positions) {
            const select = document.getElementById("empPosition");
            select.innerHTML = ''; // Clear current options

            positions.forEach(pos => {
                const option = document.createElement("option");
                option.value = pos.id;
                option.text = pos.ten;
                select.add(option);
            });
        }

        function getGenderValue() {
            const radios = document.getElementsByName('empGender');
            for (const radio of radios) {
                if (radio.checked) return radio.value;
            }
            return '';
        }

        function selectEmployee(id) {
            // Only allow selection if user is admin
            if (currentUser && currentUser.vaitro === 'nhân viên') {
                return; // Employees can't select
            }

            const emp = sharedEmployees.find(e => e.id === id);
            if (emp) {
                document.getElementById('empId').value = emp.id;
                document.getElementById('empName').value = emp.ten || '';
                document.getElementById('empDob').value = emp.namsinh ? emp.namsinh.split('T')[0] : '';
                document.getElementById('empCccd').value = emp.cccd || '';
                document.getElementById('empPhone').value = emp.sdt || '';

                const radios = document.getElementsByName('empGender');
                for (const radio of radios) {
                    radio.checked = (radio.value === emp.gioitinh);
                }

                document.getElementById('empPosition').value = emp.chucvu_id;
                document.getElementById('empDepartment').value = emp.phongban_id;
            }
        }

        async function addEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const name = document.getElementById('empName').value;
            const dob = document.getElementById('empDob').value;
            const cccd = document.getElementById('empCccd').value;
            const phone = document.getElementById('empPhone').value;
            const gender = getGenderValue();
            const position = document.getElementById('empPosition').value;
            const department = document.getElementById('empDepartment').value;

            if (!name) {
                alert("Vui lòng nhập Tên nhân viên!");
                return;
            }

            try {
                const newEmployee = {
                    ten: name,
                    namsinh: dob,
                    cccd: cccd,
                    sdt: phone,
                    gioitinh: gender,
                    chucvu_id: position,
                    phongban_id: department
                };

                await addEmployeeToDb(newEmployee);
                await fetchEmployees(); // Refresh employee list
                clearForm();
                alert("Thêm nhân viên thành công!");
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }

        async function editEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const id = parseInt(document.getElementById('empId').value);

            if (!id) {
                alert("Vui lòng chọn nhân viên cần sửa!");
                return;
            }

            const name = document.getElementById('empName').value;
            const dob = document.getElementById('empDob').value;
            const cccd = document.getElementById('empCccd').value;
            const phone = document.getElementById('empPhone').value;
            const gender = getGenderValue();
            const position = document.getElementById('empPosition').value;
            const department = document.getElementById('empDepartment').value;

            try {
                const updatedEmployee = {
                    id: id,
                    ten: name,
                    namsinh: dob,
                    cccd: cccd,
                    sdt: phone,
                    gioitinh: gender,
                    chucvu_id: position,
                    phongban_id: department
                };

                await updateEmployeeInDb(updatedEmployee);
                await fetchEmployees(); // Refresh employee list
                alert("Cập nhật thông tin nhân viên thành công!");
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }

        async function deleteEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const id = parseInt(document.getElementById('empId').value);

            if (!id) {
                alert("Vui lòng chọn nhân viên cần xóa!");
                return;
            }

            if (confirm("Bạn có chắc chắn muốn xóa nhân viên này?")) {
                try {
                    await deleteEmployeeFromDb(id);
                    await fetchEmployees(); // Refresh employee list
                    clearForm();
                    alert("Xóa nhân viên thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }

        function clearForm() {
            document.getElementById('empId').value = '';
            document.getElementById('empName').value = '';
            document.getElementById('empDob').value = '';
            document.getElementById('empCccd').value = '';
            document.getElementById('empPhone').value = '';

            const radios = document.getElementsByName('empGender');
            for (const radio of radios) {
                radio.checked = false;
            }
        }

        async function createDepartment() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const deptId = prompt("Nhập mã phòng ban mới (vd: PB03):");
            if (!deptId) return;

            const deptName = prompt("Nhập tên phòng ban mới:");
            if (deptName) {
                try {
                    await createDepartmentInDb(deptId, deptName);
                    alert("Tạo phòng ban mới thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }

        async function createPosition() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const posId = prompt("Nhập mã chức vụ mới (vd: CV03):");
            if (!posId) return;

            const posName = prompt("Nhập tên chức vụ mới:");
            if (posName) {
                try {
                    await createPositionInDb(posId, posName);
                    alert("Tạo chức vụ mới thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }

        async function deleteDepartment() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const select = document.getElementById("empDepartment");
            const selectedId = select.value;
            const selectedText = select.options[select.selectedIndex].text;

            if (selectedId) {
                if (confirm(`Bạn có chắc chắn muốn xóa phòng ban "${selectedText}"?`)) {
                    try {
                        await deleteDepartmentFromDb(selectedId);
                        alert("Xóa phòng ban thành công!");
                    } catch (error) {
                        alert(`Lỗi: ${error.message}`);
                    }
                }
            } else {
                alert("Vui lòng chọn phòng ban cần xóa!");
            }
        }

        async function deletePosition() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }

            const select = document.getElementById("empPosition");
            const selectedId = select.value;
            const selectedText = select.options[select.selectedIndex].text;

            if (selectedId) {
                if (confirm(`Bạn có chắc chắn muốn xóa chức vụ "${selectedText}"?`)) {
                    try {
                        await deletePositionFromDb(selectedId);
                        alert("Xóa chức vụ thành công!");
                    } catch (error) {
                        alert(`Lỗi: ${error.message}`);
                    }
                }
            } else {
                alert("Vui lòng chọn chức vụ cần xóa!");
            }
        }

        function toggleSidebar() {
            if (sidebarVisible) {
                hideSidebar();
            } else {
                showSidebar();
            }
        }

        function hideSidebar() {
            document.body.classList.add('sidebar-hidden');
            sidebarVisible = false;
        }

        function showSidebar() {
            document.body.classList.remove('sidebar-hidden');
            sidebarVisible = true;
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('employeeSection').style.display = 'none';

            // Show the selected section
            document.getElementById(section + 'Section').style.display = 'block';

            // Update active state in menu
            const menuItems = document.querySelectorAll('.sidebar-menu a');
            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(section)) {
                    item.classList.add('active');
                }
            });

            currentSection = section;
        }

        function updateServerButtons() {
            // Ví dụ: Cập nhật trạng thái nút server
            const serverBtn = document.getElementById('server1Btn');
            if (serverBtn) {
                serverBtn.classList.add('active');
            }
        }

        function initSystem() {
            // Start with empty employees array
            sharedEmployees = [];

            // Start with login form visible and content blurred
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('sidebarMenu').style.display = 'none';
            document.getElementById('mainContent').classList.add('blurred-content');
            document.getElementById('greeting').textContent = '';

            // Make sure sidebar is visible on init
            showSidebar();

            // Show employee section by default
            showSection('employee');

            // Kiểm tra kết nối server
            fetch('http://18.234.72.198:3000/api/status')
                .then(response => {
                    if (!response.ok) throw new Error('Server không phản hồi');
                    return response.json();
                })
                .then(data => {
                    console.log('Server status:', data);
                    // Server đang chạy, không cần làm gì thêm
                })
                .catch(error => {
                    console.error('Không thể kết nối tới server:', error);
                    alert('Không thể kết nối tới server Node.js. Vui lòng đảm bảo server đang chạy ở cổng 3000.');
                });
        }

        // Initialize the system when the page loads
        window.onload = initSystem;
    </script>
</body>
