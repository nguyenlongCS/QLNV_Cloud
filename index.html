<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        .login-form button {
            background-color: #ff3333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-form button:hover {
            background-color: #cc0000;
        }

        .sidebar-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .sidebar-menu a:hover {
            background-color: #444;
        }

        .sidebar-menu a.active {
            background-color: #ff3333;
            font-weight: bold;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            min-width: 0; /* Prevent content from overflowing */
        }

        .blurred-content {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
            opacity: 0.7;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-x: auto;
        }

        .employee-section {
            display: none; /* Hidden by default */
        }

        .salary-section, .report-section {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .salary-section h2, .report-section h2 {
            margin-top: 0;
            color: #333;
        }

        .placeholder-text {
            font-style: italic;
            color: #666;
        }

        .form-panel {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .form-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-inputs label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-weight: bold;
        }

        .form-inputs input,
        .form-inputs select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            align-items: center;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .primary-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .secondary-btn {
            background-color: #607D8B;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-container {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .server-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        .active-server {
            background-color: #ff3333;
        }

        .user-greeting {
            color: white;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .role-badge {
            background-color: #ff3333;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Modified hiding style */
        .sidebar-hidden .sidebar {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* For proper content alignment */
        .left-buttons, .right-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            .left-buttons, .right-buttons {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- Login Form - Shown before login -->
        <div id="loginContainer">
            <h2>Đăng nhập</h2>
            <div class="login-form" id="loginForm">
                <input type="text" placeholder="Tên đăng nhập" id="username">
                <input type="password" placeholder="Mật khẩu" id="password">
                <button onclick="login()">Đăng nhập</button>
            </div>
        </div>
        
        <!-- Menu - Shown after login -->
        <div id="sidebarMenu" class="sidebar-menu">
            <h2>Chức năng</h2>
            <a href="#" class="active" onclick="showSection('employee')">Danh sách nhân viên</a>
            <a href="#" onclick="logout()">Đăng xuất</a>
        </div>
    </div>

    <div class="content-wrapper">
        <header>
            <button onclick="toggleSidebar()" class="toggle-btn">☰</button>
            <h1>Quản lý nhân viên</h1>
            <div class="user-greeting" id="greeting"></div>
        </header>

        <main id="mainContent" class="blurred-content">
            <!-- Employee Section -->
            <div id="employeeSection" class="employee-section">
                <div class="form-panel" id="formPanel">
                    <div class="form-inputs">
                        <label>ID
                            <input type="number" id="empId">
                        </label>
                        <label>Tên
                            <input type="text" id="empName">
                        </label>
                        <label>Năm sinh
                            <input type="date" id="empDob">
                        </label>
                        <label>CCCD
                            <input type="text" id="empCccd">
                        </label>
                        <label>SĐT
                            <input type="text" id="empPhone">
                        </label>
                        <label>Giới tính
                            <div class="gender-group">
                                <div class="gender-option">
                                    <input type="radio" name="empGender" value="Nam" id="male">
                                    <label for="male">Nam</label>
                                </div>
                                <div class="gender-option">
                                    <input type="radio" name="empGender" value="Nữ" id="female">
                                    <label for="female">Nữ</label>
                                </div>
                            </div>
                        </label>
                        <label>Chức vụ
                            <select id="empPosition">
                                <option value="IT">IT</option>
                                <option value="Kế toán">Kế toán</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </label>
                        <label>Phòng ban
                            <select id="empDepartment">
                                <option value="PB01">PB01</option>
                                <option value="PB02">PB02</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="buttons" id="actionButtons">
                    <div class="left-buttons">
                        <button onclick="addEmployee()" class="action-btn primary-btn">Thêm</button>
                        <button onclick="editEmployee()" class="action-btn edit-btn">Sửa</button>
                        <button onclick="deleteEmployee()" class="action-btn delete-btn">Xóa</button>
                    </div>
                    <div class="right-buttons">
                        <button onclick="createDepartment()" class="action-btn secondary-btn">Tạo phòng ban</button>
                        <button onclick="createPosition()" class="action-btn secondary-btn">Tạo chức vụ</button>
                        <button onclick="deleteDepartment()" class="action-btn delete-btn">Xóa phòng ban</button>
                        <button onclick="deletePosition()" class="action-btn delete-btn">Xóa chức vụ</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Năm sinh</th>
                                <th>CCCD</th>
                                <th>SĐT</th>
                                <th>Giới tính</th>
                                <th>Chức vụ</th>
                                <th>Phòng ban</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Salary Section -->
            <div id="salarySection" class="salary-section">
                <h2>Tính lương nhân viên</h2>
                <p class="placeholder-text">Chức năng đang được phát triển...</p>
            </div>
            
            <!-- Report Section -->
            <div id="reportSection" class="report-section">
                <h2>Báo cáo</h2>
                <p class="placeholder-text">Chức năng đang được phát triển...</p>
            </div>
        </main>

        <footer>
            <button id="server1Btn" onclick="switchServer(1)" class="server-btn active-server">Server 1</button>
        </footer>
    </div>

    <script>
        let currentServer = 1;
        let sharedEmployees = [];
        let isLoggedIn = false;
        let currentUser = null;
        let sidebarVisible = true;
        let currentSection = 'employee';
    
        // Các API functions để tương tác với cơ sở dữ liệu
        async function fetchEmployees() {
            try {
                const response = await fetch('http://localhost:3000/api/nhanvien');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu nhân viên');
                }
                const data = await response.json();
                sharedEmployees = data;
                renderTable();
            } catch (error) {
                console.error('Lỗi:', error);
                alert(`Không thể kết nối đến server: ${error.message}`);
            }
        }
    
        async function addEmployeeToDb(employee) {
            try {
                const response = await fetch('http://localhost:3000/api/nhanvien', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });
                
                if (!response.ok) {
                    throw new Error('Không thể thêm nhân viên');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        async function updateEmployeeInDb(employee) {
            try {
                const response = await fetch(`http://localhost:3000/api/nhanvien/${employee.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });
                
                if (!response.ok) {
                    throw new Error('Không thể cập nhật nhân viên');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        async function deleteEmployeeFromDb(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/nhanvien/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Không thể xóa nhân viên');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        // API để lấy phòng ban và chức vụ
        async function fetchDepartments() {
            try {
                const response = await fetch('http://localhost:3000/api/phongban');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu phòng ban');
                }
                const data = await response.json();
                populateDepartmentSelect(data);
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }
    
        async function fetchPositions() {
            try {
                const response = await fetch('http://localhost:3000/api/chucvu');
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu chức vụ');
                }
                const data = await response.json();
                populatePositionSelect(data);
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }
    
        // Hàm tạo và xóa phòng ban và chức vụ
        async function createDepartmentInDb(departmentId, departmentName) {
            try {
                const response = await fetch('http://localhost:3000/api/phongban', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: departmentId, ten: departmentName })
                });
                
                if (!response.ok) {
                    throw new Error('Không thể tạo phòng ban');
                }
                
                await fetchDepartments(); // Refresh departments
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        async function createPositionInDb(positionId, positionName) {
            try {
                const response = await fetch('http://localhost:3000/api/chucvu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: positionId, ten: positionName })
                });
                
                if (!response.ok) {
                    throw new Error('Không thể tạo chức vụ');
                }
                
                await fetchPositions(); // Refresh positions
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        async function deleteDepartmentFromDb(departmentId) {
            try {
                const response = await fetch(`http://localhost:3000/api/phongban/${departmentId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Không thể xóa phòng ban');
                }
                
                await fetchDepartments(); // Refresh departments
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        async function deletePositionFromDb(positionId) {
            try {
                const response = await fetch(`http://localhost:3000/api/chucvu/${positionId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Không thể xóa chức vụ');
                }
                
                await fetchPositions(); // Refresh positions
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        // API validation cho đăng nhập
        async function validateLogin(username, password) {
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ taikhoan: username, matkhau: password })
                });
                
                if (!response.ok) {
                    throw new Error('Đăng nhập thất bại');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Lỗi:', error);
                throw error;
            }
        }
    
        // Format date function
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }
    
        function renderTable() {
            const tbody = document.querySelector('#employeeTable tbody');
            tbody.innerHTML = '';
            sharedEmployees.forEach(emp => {
                const row = `<tr onclick="selectEmployee(${emp.id})">
                    <td>${emp.id}</td>
                    <td>${emp.ten || '-'}</td>
                    <td>${formatDate(emp.namsinh) || '-'}</td>
                    <td>${emp.cccd || '-'}</td>
                    <td>${emp.sdt || '-'}</td>
                    <td>${emp.gioitinh || '-'}</td>
                    <td>${emp.chucvu_ten || '-'}</td>
                    <td>${emp.phongban_ten || '-'}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            updateServerButtons();
        }
    
        // Hàm điền dữ liệu vào select
        function populateDepartmentSelect(departments) {
            const select = document.getElementById("empDepartment");
            select.innerHTML = ''; // Clear current options
            
            departments.forEach(dept => {
                const option = document.createElement("option");
                option.value = dept.id;
                option.text = dept.ten;
                select.add(option);
            });
        }
    
        function populatePositionSelect(positions) {
            const select = document.getElementById("empPosition");
            select.innerHTML = ''; // Clear current options
            
            positions.forEach(pos => {
                const option = document.createElement("option");
                option.value = pos.id;
                option.text = pos.ten;
                select.add(option);
            });
        }
    
        function getGenderValue() {
            const radios = document.getElementsByName('empGender');
            for (const radio of radios) {
                if (radio.checked) return radio.value;
            }
            return '';
        }
    
        function selectEmployee(id) {
            // Only allow selection if user is admin
            if (currentUser && currentUser.vaitro === 'nhân viên') {
                return; // Employees can't select
            }
            
            const emp = sharedEmployees.find(e => e.id === id);
            if (emp) {
                document.getElementById('empId').value = emp.id;
                document.getElementById('empName').value = emp.ten || '';
                document.getElementById('empDob').value = emp.namsinh ? emp.namsinh.split('T')[0] : '';
                document.getElementById('empCccd').value = emp.cccd || '';
                document.getElementById('empPhone').value = emp.sdt || '';
    
                const radios = document.getElementsByName('empGender');
                for (const radio of radios) {
                    radio.checked = (radio.value === emp.gioitinh);
                }
    
                document.getElementById('empPosition').value = emp.chucvu_id;
                document.getElementById('empDepartment').value = emp.phongban_id;
            }
        }
    
        async function addEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }
    
            const name = document.getElementById('empName').value;
            const dob = document.getElementById('empDob').value;
            const cccd = document.getElementById('empCccd').value;
            const phone = document.getElementById('empPhone').value;
            const gender = getGenderValue();
            const position = document.getElementById('empPosition').value;
            const department = document.getElementById('empDepartment').value;
    
            if (!name) {
                alert("Vui lòng nhập Tên nhân viên!");
                return;
            }
    
            try {
                const newEmployee = { 
                    ten: name, 
                    namsinh: dob, 
                    cccd: cccd, 
                    sdt: phone, 
                    gioitinh: gender, 
                    chucvu_id: position, 
                    phongban_id: department 
                };
                
                await addEmployeeToDb(newEmployee);
                await fetchEmployees(); // Refresh employee list
                clearForm();
                alert("Thêm nhân viên thành công!");
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }
    
        async function editEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }
    
            const id = parseInt(document.getElementById('empId').value);
            
            if (!id) {
                alert("Vui lòng chọn nhân viên cần sửa!");
                return;
            }
    
            const name = document.getElementById('empName').value;
            const dob = document.getElementById('empDob').value;
            const cccd = document.getElementById('empCccd').value;
            const phone = document.getElementById('empPhone').value;
            const gender = getGenderValue();
            const position = document.getElementById('empPosition').value;
            const department = document.getElementById('empDepartment').value;
    
            try {
                const updatedEmployee = { 
                    id: id,
                    ten: name, 
                    namsinh: dob, 
                    cccd: cccd, 
                    sdt: phone, 
                    gioitinh: gender, 
                    chucvu_id: position, 
                    phongban_id: department 
                };
                
                await updateEmployeeInDb(updatedEmployee);
                await fetchEmployees(); // Refresh employee list
                alert("Cập nhật thông tin nhân viên thành công!");
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }
    
        async function deleteEmployee() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }
    
            const id = parseInt(document.getElementById('empId').value);
            
            if (!id) {
                alert("Vui lòng chọn nhân viên cần xóa!");
                return;
            }
    
            if (confirm("Bạn có chắc chắn muốn xóa nhân viên này?")) {
                try {
                    await deleteEmployeeFromDb(id);
                    await fetchEmployees(); // Refresh employee list
                    clearForm();
                    alert("Xóa nhân viên thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }
    
        function clearForm() {
            document.getElementById('empId').value = '';
            document.getElementById('empName').value = '';
            document.getElementById('empDob').value = '';
            document.getElementById('empCccd').value = '';
            document.getElementById('empPhone').value = '';
    
            const radios = document.getElementsByName('empGender');
            for (const radio of radios) {
                radio.checked = false;
            }
        }
        
        async function createDepartment() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }
    
            const deptId = prompt("Nhập mã phòng ban mới (vd: PB03):");
            if (!deptId) return;
            
            const deptName = prompt("Nhập tên phòng ban mới:");
            if (deptName) {
                try {
                    await createDepartmentInDb(deptId, deptName);
                    alert("Tạo phòng ban mới thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }
    
        async function createPosition() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");

            if (!posId) return;

            if (posName) {
                try {
                    await createPositionInDb(posId, posName);
                    alert("Tạo chức vụ mới thành công!");
                } catch (error) {
                    alert(`Lỗi: ${error.message}`);
                }
            }
        }
    
        async function deleteDepartment() {

                alert("Bạn không có quyền thực hiện chức năng này!");

            }
    
            const select = document.getElementById("empDepartment");

        async function deletePosition() {
            if (!isLoggedIn || currentUser.vaitro !== 'quản lý') {
                alert("Bạn không có quyền thực hiện chức năng này!");
                return;
            }
    
            const select = document.getElementById("empPosition");
            const selectedId = select.value;
            const selectedText = select.options[select.selectedIndex].text;

                if (confirm(`Bạn có chắc chắn muốn xóa chức vụ "${selectedText}"?`)) {

                        await deletePositionFromDb(selectedId);
                        alert("Xóa chức vụ thành công!");

                }

        function switchServer(serverId) {
            currentServer = serverId;
            updateServerButtons();
            // No data changes since all servers use the same data
        }
    
        function updateServerButtons() {
            document.getElementById('server1Btn').classList.remove('active-server');
    
            if (currentServer === 1) {
                document.getElementById('server1Btn').classList.add('active-server');
            }
        }
    
        function toggleSidebar() {
            if (sidebarVisible) {
                hideSidebar();
            } else {
                showSidebar();
            }
        }
        
        function hideSidebar() {
            document.body.classList.add('sidebar-hidden');
            sidebarVisible = false;
        }
        
        function showSidebar() {
            document.body.classList.remove('sidebar-hidden');
            sidebarVisible = true;
        }
    
        function showSection(section) {
            // Hide all sections
            document.getElementById('employeeSection').style.display = 'none';
            document.getElementById('salarySection').style.display = 'none';
            document.getElementById('reportSection').style.display = 'none';
            
            // Show the selected section
            document.getElementById(section + 'Section').style.display = 'block';
            
            // Update active state in menu
            const menuItems = document.querySelectorAll('.sidebar-menu a');
            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(section)) {
                    item.classList.add('active');
                }
            });
            
            currentSection = section;
        }
    
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (!username || !password) {
                alert("Vui lòng nhập tên đăng nhập và mật khẩu!");
                return;
            }
    
            try {
                const userData = await validateLogin(username, password);
                
                currentUser = {
                    taikhoan: username,
                    vaitro: userData.vaitro
                };
                
                isLoggedIn = true;
                
                // Update UI for logged in user
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('sidebarMenu').style.display = 'flex';
                document.getElementById('mainContent').classList.remove('blurred-content');
                document.getElementById('greeting').innerHTML = `<span class="role-badge">${currentUser.vaitro === 'quản lý' ? 'Quản Lý' : 'Nhân Viên'}</span>`;
                
                // Apply role-based restrictions
                applyRoleBasedAccess();
                
                // Load data after successful login
                fetchEmployees();
                fetchDepartments();
                fetchPositions();
                
                // Hide sidebar after successful login on mobile
                if (window.innerWidth <= 768) {
                    hideSidebar();
                }
                
                alert(`Đăng nhập thành công!`);
            } catch (error) {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        }
    
        function applyRoleBasedAccess() {
            if (currentUser.vaitro === 'nhân viên') {
                // For employee role: Hide form and action buttons
                document.getElementById('formPanel').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
                
                // Show the employee section
                showSection('employee');
            } else if (currentUser.vaitro === 'quản lý') {
                // For admin role: Show everything
                document.getElementById('formPanel').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
                
                // Show the employee section
                showSection('employee');
            }
        }
    
        function logout() {
            isLoggedIn = false;
            currentUser = null;
            
            // Show login form and hide menu
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('sidebarMenu').style.display = 'none';
            
            // Blur content again
            document.getElementById('mainContent').classList.add('blurred-content');
            
            // Clear greeting
            document.getElementById('greeting').textContent = '';
            
            // Clear login form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
    
            // Reset form and table display
            document.getElementById('formPanel').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
            clearForm();
            
            // Show sidebar on logout
            showSidebar();
    
            alert("Đã đăng xuất!");
        }
    
        function initSystem() {
            // Start with empty employees array
            sharedEmployees = [];
            
            // Start with login form visible and content blurred
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('sidebarMenu').style.display = 'none';
            document.getElementById('mainContent').classList.add('blurred-content');
            document.getElementById('greeting').textContent = '';
            
            // Make sure sidebar is visible on init
            showSidebar();
            
            // Show employee section by default
            showSection('employee');
            
            // Kiểm tra kết nối server
            fetch('http://localhost:3000/api/status')
                .then(response => {
                    if (!response.ok) throw new Error('Server không phản hồi');
                    return response.json();
                })
                .then(data => {
                    console.log('Server status:', data);
                    // Server đang chạy, không cần làm gì thêm
                })
                .catch(error => {
                    console.error('Không thể kết nối tới server:', error);
                    alert('Không thể kết nối tới server Node.js. Vui lòng đảm bảo server đang chạy ở cổng 3000.');
                });
        }
    
        // Initialize the system when the page loads
        window.onload = initSystem;
    </script>
